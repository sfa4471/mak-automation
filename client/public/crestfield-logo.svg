<svg viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Graphic Element -->
  <g transform="translate(150, 50)">
    <!-- Dark gray bottom layer (rock) -->
    <path d="M -120 30 Q -80 20, -40 25 T 40 25 T 120 30 L 120 50 L -120 50 Z" fill="#4a4a4a"/>
    
    <!-- Medium brown soil layer -->
    <path d="M -120 20 Q -80 10, -40 15 T 40 15 T 120 20 L 120 30 L -120 30 Z" fill="#8b6f47"/>
    
    <!-- Green top layer (hills/fields) - darker on right, lighter on left -->
    <path d="M -120 0 Q -80 -10, -40 -5 T 40 -5 T 120 0 L 120 20 L -120 20 Z" fill="#2d5016"/>
    <!-- Lighter green overlay on left side -->
    <path d="M -120 0 Q -80 -10, -40 -5 T 0 -5 T 40 -5 L 40 20 L -120 20 Z" fill="#4a7c2a" opacity="0.7"/>
    
    <!-- Orange sun with rays -->
    <circle cx="80" cy="-15" r="12" fill="#ff8c42"/>
    <line x1="80" y1="-27" x2="80" y2="-35" stroke="#ff8c42" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="88" y1="-20" x2="95" y2="-25" stroke="#ff8c42" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="92" y1="-15" x2="100" y2="-15" stroke="#ff8c42" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- CrestField Text -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
    <tspan fill="#2d5016">Crest</tspan>
    <tspan fill="#4a4a4a">Field</tspan>
  </text>
</svg>
